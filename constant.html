<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常量</title>
</head>
<body>

<script>
window.onload = function() {
    // 方法1 使用es6的const

    // 方法2 创建只有取值器而没有赋值器的私用变量

    let Class = (function() {
        let COUNT = 30; // 私用变量

        /*
            Q:  这里为什么给构造函数命名ctor，然后 return ctor 而不是直接 return 一个方法？
                因为要给构造函数赋予公用静态方法getCount

            Q:  那为什么不写成公用方法呢？
                因为写成公用方法的话，需要创建实例才能调用。
        */
        let ctor = function() {
            this.func = function() { // 公用方法

            }
        }

        ctor.getCount = function() { // 公用静态方法
            return COUNT;
        }

        return ctor;
    })();

    Class.prototype = {
        // …………
    }

    console.log(Class.getCount());
}
</script>
</body>
</html>
